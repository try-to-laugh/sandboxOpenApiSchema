openapi: 3.0.0
info:
  title: API for Exadel budget application
  description: OpenAPI schema of budget application
  version: 1.0.0
tags:
  - name: User Management
paths:
  /api/users/login:
    post:
      summary: LogIn
      tags:
        - User Management
      operationId: post-api-authentication-login
      responses:
        '200':
          description: OK
          headers:
            Authorization:
              schema:
                type: string
              description: JWT Authorization header using the Bearer scheme
        '401':
          description: Invalid Email or Password
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: template for error reporting
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginDto'
      description: As a User I want to to have a login functionality so that I can get an access to my User account
      security: [ ]

components:
  schemas:
    UserLoginDto:
      type: object
      x-examples:
        example-1:
          username: user@exadel.com
          password: User
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
      required:
        - code
        - message
      x-examples:
        example-1:
          code: 404
          message: Not found
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: JWT Authorization header using the Bearer scheme

security:
  - bearerAuth: []